<html>
<body>

        <use x="100" y="600" xlink:href="#dark_field"/>

        <use x="500" y="600" xlink:href="#dark_field"/>
        <use x="700" y="600" xlink:href="#dark_field"/>
        <use x="0" y="700" xlink:href="#dark_field"/>
        <use x="200" y="700" xlink:href="#dark_field"/>
        <use x="400" y="700" xlink:href="#dark_field"/>
