<html>
<head>
    <link rel="stylesheet" href="/styles/chess.scss.css">
</head>
<body>
    <svg id="board" viewBox="0 0 800 800">
        <defs>
            <rect id="dark_field" width="100" height="100"/>
            <rect id="light_field" width="100" height="100"/>
            <image id="bishop_dark" width="90" height="90" href="svg/bishop_dark.svg"/>
            <image id="bishop_light" width="90" height="90" href="svg/bishop_light.svg"/>
            <image id="king_dark" width="90" height="90" href="svg/king_dark.svg"/>
            <image id="king_light" width="90" height="90" href="svg/king_light.svg"/>
            <image id="knight_dark" width="90" height="90" href="svg/knight_dark.svg"/>
            <image id="knight_light" width="90" height="90" href="svg/knight_light.svg"/>
            <image id="pawn_dark" width="90" height="90" href="svg/pawn_dark.svg"/>
            <image id="pawn_light" width="90" height="90" href="svg/pawn_light.svg"/>
            <image id="queen_dark" width="90" height="90" href="svg/queen_dark.svg"/>
            <image id="queen_light" width="90" height="90" href="svg/queen_light.svg"/>
            <image id="rook_dark" width="90" height="90" href="svg/rook_dark.svg"/>
            <image id="rook_light" width="90" height="90" href="svg/rook_light.svg"/>
        </defs>
        <rect id="outline" x="0" y="0" width="800" height="800"/>
    </svg>
    <script type="text/javascript" src="scripts/chess.bundle.js"></script>
</body>
</html>
